<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Paneles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ticket Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="panels.html">Gestionar Paneles</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>🎫 Gestión de Paneles</h1>
        <button class="btn btn-primary mb-3" onclick="showCreateForm()">Crear Panel</button>
        <div id="panelList"></div>

        <!-- Formulario de creación/edición -->
        <div id="panelForm" style="display: none;">
            <h2 id="formTitle">Crear Panel</h2>
            <form id="panelFormElement">
                <div class="mb-3">
                    <label for="channel_id" class="form-label">ID del Canal</label>
                    <input type="text" id="channel_id" class="form-control" required>
                </div>
        
                <!-- Contenedor de opciones dinámicas -->
                <div id="optionsContainer">
                    <h3>Opciones</h3>
                    <button type="button" class="btn btn-success mb-3" onclick="addOption()">Añadir Opción</button>
                    <div id="optionsList"></div>
                </div>
        
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancelar</button>
            </form>
        </div>
        
    </div>

    <script type="module">
        import { loadPanels } from './scripts/panels.js';
    
        document.addEventListener('DOMContentLoaded', () => {
            loadPanels();
        });
    </script>
</body>

</html>
